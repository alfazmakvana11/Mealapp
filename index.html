<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal App</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Meal App</h1>
    </header>
    <!-- Main content section -->
    <main>
        <!-- Search container -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a meal...">
            <div id="search-results"></div>
        </div>
        <!-- Favourite meals container -->
        <div id="favourites-container">
            <h2>My Favourite Meals</h2>
            <div id="favourites-list"></div>
        </div>
        <!-- Meal details container -->
        <div id="meal-details"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
